{% extends "app/_base.html" %}

{% block content %}
  <h1>Home</h1>
  <p>Welcome to the home page!</p>

  {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'account/logout' %}">Logout</a></p>
  {% else %}
    <p>You are not logged in.</p>
    <p><a href="{% url 'account/login' %}">Login</a></p>
    <p><a href="{% url 'account/signup' %}">Sign Up</a></p>
  {% endif %}
{% endblock %}
